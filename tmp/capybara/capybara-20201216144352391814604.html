                        <a href="/users/sign_in">Sign In</a>

                <!--этот new_user_session_path путь можно взять
      когда в браузере после основного пути/ укажем что-то заведомо неправильное
      браузер выдаст страницу с ошибкой и списком всех путей -->

        <form class="form-inline" action="/search/index">
                <input class="form-control mr-sm-2" type="search" placeholder="Search in articles" aria-label="Search" data-toggle="tooltip" data-placement="bottom" title="Search in articles (title & text) and comments" name="search_query">
                <form class="button_to" method="post" action="/search/index"><input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search" /></form>
        </form>

<p class="notice"></p>
<p class="alert">You need to sign in or sign up before continuing.</p>

<div class="container justify">
        <h2>Sign in :)</h2>

<form class="new_user" id="new_user" action="/users/sign_in" accept-charset="UTF-8" method="post">
  <div class="field">
    <label for="user_email">Email</label><br />
    <input autofocus="autofocus" autocomplete="email" type="email" value="" name="user[email]" id="user_email" />
  </div>

  <div class="field">
    <label for="user_password">Password</label><br />
    <input autocomplete="current-password" type="password" name="user[password]" id="user_password" />
  </div>

    <div class="field">
      <input name="user[remember_me]" type="hidden" value="0" /><input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me" />
      <label for="user_remember_me">Remember me</label>
    </div>

  <div class="actions">
    <input type="submit" name="commit" value="Log in" data-disable-with="Log in" />
  </div>
</form>

  <a href="/users/sign_up">Sign up</a><br />

  <a href="/users/password/new">Forgot your password?</a><br />





</div>
